<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="video.svg">
    <title>Video Player</title>
</head>
<body>
    <div class="container">
        <video class="video" src="https://pixabay.com/videos/download/video-42470_tiny.mp4?attachment" playsinline></video>
        <div class="show-controls">
            <div class="controls-container">
                <div class="progress-container" id="Seek">
                    <div class="progress-bar"></div>
                </div>
                <div class="control-groups">
                    <div class="left-controls">
                        <div class="play-controls">
                            <i class="fas fa-play" title="Play" id="play-btn"></i>  
                        </div>
                        <div class="volume-controls">
                            <div class="volume-icon">
                                <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
                            </div>
                            <div class="volume-range">
                                <div class="volume-bar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="right-controls">
                        <div class="speed" title='Playback Rate'>
                            <select name="playbackSpeed" class="player-speed">
                                <option value="0.5">0.5 x</option>
                                <option value="0.75">0.75 x</option>
                                <option value="1" selected>1 x</option>
                                <option value="1.5">1.75 x</option>
                                <option value="2">2 x</option>
                            </select>
                        </div>
                        <div class="time">
                            <span class="time-elapsed">00:00 /</span>
                            <span class="time-duration">00:15</span>
                        </div>
                        <div class="fullscreen">
                            <i class="fas fa-expand"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
